<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teller - Cash Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0">Teller - Cash Deposit</h3>
                </div>
                <div class="card-body">


                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <h4 class="alert-heading">Deposit Successful!</h4>
                        <p><strong>Transaction Reference:</strong> <span th:text="${transactionRef}"></span></p>
                        <p><strong>Amount Deposited:</strong> $<span th:text="${#numbers.formatDecimal(amount, 1, 2)}"></span></p>
                        <p><strong>New Balance:</strong> $<span th:text="${#numbers.formatDecimal(newBalance, 1, 2)}"></span></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>


                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/teller/deposit}" th:object="${depositRequest}" method="post">
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Account Number *</label>
                            <input type="text" class="form-control" id="accountNumber"
                                   th:field="*{accountNumber}" placeholder="Enter account number" required>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount"
                                       th:field="*{amount}" step="0.01" min="0.01"
                                       placeholder="0.00" required>
                            </div>
                            <div class="form-text">Enter the deposit amount</div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description"
                                   th:field="*{description}" placeholder="Optional description">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Process Deposit</button>
                            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
                        </div>
                    </form>
                </div>
            </div>


            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title">Quick Actions</h6>
                    <div class="d-grid gap-2">
                        <a th:href="@{/accounts/create}" class="btn btn-outline-primary">Create New Account</a>
                        <a th:href="@{/teller/deposit}" class="btn btn-outline-info">New Deposit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
