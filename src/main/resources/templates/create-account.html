<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Individual Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Create Individual Account</h3>
                </div>
                <div class="card-body">


                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <h4 class="alert-heading">Account Created Successfully!</h4>
                        <p><strong>Account Number:</strong> <span th:text="${accountNumber}"></span></p>
                        <p><strong>Routing Number:</strong> <span th:text="${routingNumber}"></span></p>
                        <p>Please save this information for future reference.</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>


                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/accounts/create}" th:object="${individualAccountRequest}" method="post">
                        <div class="row">

                            <div class="col-md-6">
                                <h5 class="border-bottom pb-2">Personal Information</h5>

                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstName"
                                           th:field="*{firstName}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName"
                                           th:field="*{lastName}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                                    <input type="date" class="form-control" id="dateOfBirth"
                                           th:field="*{dateOfBirth}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="ssn" class="form-label">SSN *</label>
                                    <input type="text" class="form-control" id="ssn"
                                           th:field="*{ssn}" placeholder="XXX-XX-XXXX" required>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <h5 class="border-bottom pb-2">Account Information</h5>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username *</label>
                                    <input type="text" class="form-control" id="username"
                                           th:field="*{username}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email"
                                           th:field="*{email}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone"
                                           th:field="*{phone}" placeholder="123-456-7890">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password *</label>
                                    <input type="password" class="form-control" id="password"
                                           th:field="*{password}" required>
                                </div>
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" th:field="*{address}"
                                      rows="3" placeholder="Enter your full address"></textarea>
                        </div>


                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="overdraftProtection"
                                   th:field="*{overdraftProtection}">
                            <label class="form-check-label" for="overdraftProtection">
                                Enable Overdraft Protection
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            <a href="/" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
