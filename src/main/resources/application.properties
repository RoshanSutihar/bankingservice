spring.application.name=bankingservice

# ===================================
# Frontend / Customer-Facing URLs
# ===================================

# Base URL for customer login (used in emails)
frontend.login-url=${PRODUCTION_URL}

# ===================================
# Database Configuration
# ===================================
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ===================================
# JPA / Hibernate
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# Email Configuration
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ADDRESS}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===================================
# Server
# ===================================
server.port=8090

# ===================================
# External Services - MUST be provided via environment
# ===================================

# Payments Core Service
payments.core.base-url=${PAYMENTS_CORE_BASE_URL}

# Static routing number (could also be env-var if needed)
payment.routing.number=021000021

# ===================================
# Keycloak / OAuth2 Resource Server
# ===================================

# Required: Full issuer URI for JWT validation
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI}

# Optional but useful for Admin API calls or URL building
keycloak.base-url=${KEYCLOAK_BASE_URL}
keycloak.realm=${KEYCLOAK_REALM}
keycloak.client-id=${KEYCLOAK_CLIENT_ID}
keycloak.admin-client.id=banking-admin-client
keycloak.admin-client.secret=${KEYCLOAK_ADMIN_CLIENT_SECRET}

# Frontend client for browser login
spring.security.oauth2.client.registration.keycloak.client-id=banking-frontend-client
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.redirect-uri=${KEYCLOAK_CLIENT_REDIRECT}

spring.security.oauth2.client.provider.keycloak.issuer-uri=${KEYCLOAK_ISSUER_URI}
# ===================================
# Thymeleaf (keep if needed, remove later if pure API)
# ===================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Optional: helpful during setup
logging.level.org.springframework.security=DEBUG